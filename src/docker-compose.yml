services:
  eshopdb:
    image: postgres
    container_name: eshopdb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=EShopDb
    restart: always
    ports:
      - "5432:5432" 
    volumes:
      - postgres_eshopdb:/var/lib/postgresql/data
      
volumes:
  postgres_eshopdb: 